<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="../css/main.css"/>
    <title> Checkout </title>
</head>

<body>

<div class="background">

    <h1> Checkout </h1>

    <h2 id="summary"> Order Summary</h2>

    <ul>

    <li class="checkout-list"> Items:</li>
    <li class="checkout-list"> Shipping & Handling:</li>
    <li class="checkout-list"> Total before tax:</li>
    <li class="checkout-list"> Estimated tax:</li>
    <li class="checkout-list"> ORDER TOTAL:</li>

    </ul>

    <div id="paymentInfo">

        <h2>Payment Information</h2>
            <label for="payment_type"> Payment Type:</label>
            <select id="payment_type" name="payment_type">
                <option value="" disabled selected>
                    Select Payment Type
                </option
                >
                <option value="visa"> Visa</option>
                <option value="mastercard"> MasterCard</option>
                <option value="american express"> American Express</option>
                required </select>
            <label for="cardnumber">Card Number:</label>
            <input
                    type="text"
                    name="cardnumber"
                    id="cardnumber"
                    placeholder="Card Number"
                    required/>

            <label for="expiration"> Expiration Date:</label>
            <input
                    type="date"
                    name="expiration"
                    id="expiration"
                    required/>
            <br/>
      
            <strong class="agree-and-authorize"> I agree and authorize the amount to be charged to my card</strong>

            <br/>
            <label for="agree"> I agree </label>
            <input type="checkbox" name="agree" id="agree" value="agree"><br/><br/>


            <button type="button">Submit Order</button>
    </div>
</div>

</body>
</html>
