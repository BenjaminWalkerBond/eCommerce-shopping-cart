<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="background">
      <h2>Shopping Cart</h2>
      <form action="/pick-price-and-amount">
        <label> Select a Product: </label>
        <!--use AJAX to load databse in the future-->
        <select>
          <option value="product1">Product 1 ($1/unit)</option>
          <option value="product2">Product 2 ($1/unit)</option>
          <option value="product3">Product 3 ($1/unit)</option>
          <option value="product4">Product 4 ($1/unit)</option>
        </select>
        <div class="divider"></div>

        <label> Number of Units: </label>
        <input
          type="number"
          id="units"
          name="units"
          required
          min="1"
          max="100"
        />
        <div class="divider"></div>

        <label> Unit Price: </label>
        <!--This is auto-populated in the future-->
        <input
          type="text"
          id="price"
          name="price"
          placeholder="$999"
          readonly
        />

        <div class="divider"></div>

        <label> Total Price: </label>
        <!--Use Javascript to calculate and populate this field in the future-->
        <input
          type="text"
          id="total"
          name="total"
          placeholder="$999"
          readonly
        />

        <div class="divider"></div>
        <button type="submit">Add to Cart</button>
      </form>
      <button type="button">Checkout</button>
    </div>
  </body>

  <footer><!--Siri Sjoboen--></footer>
</html>
