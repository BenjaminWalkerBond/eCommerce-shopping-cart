<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Information</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/jquery-3.4.1.min.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/states.js" defer></script>
  </head>
  <body onload="showStates()">
    <div class="background">
      <h2>Shipping Information</h2>
      <form action="shipping.php" method="post">
        <label> Use Physical Address? </label>
        <!--use this checkbox to prepoulate data (if checked) in the future-->
        <input type="checkbox" id="yes" name="yes" />

        <div class="divider"></div>
        <label> Address One: </label>
        <input
          type="text"
          id="addressOne"
          name="addressOne"
          required
          maxlength="100"
        />

        <div class="divider"></div>
        <label> Address Two: </label>
        <input type="text" id="addressTwo" name="addressTwo" maxlength="100" />

        <div class="divider"></div>
        <label> City: </label>
        <input type="text" id="city" name="city" required maxlength="100" />

        <div class="divider"></div>
        <label> State: </label>
        <select id="stateDD" name="state"> </select>

        <div class="divider"></div>
        <label> Zip Code: </label>
        <input
          type="text"
          id="zipCode"
          name="zipCode"
          required
          minlength="5"
          maxlength="9"
        />
        <div class="divider"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>

  <footer><!--Siri Sjoboen--></footer>
</html>
